<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Robert Jr. - Portfolio</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body>
    <section class="p-2 lg:p-20">
        <div class="flex flex-col lg:flex-row item-center">
            <div class="w-full lg:w-2/4 p-4 lg:p-10">
                <img src="./images/forgot-password.svg" alt="" class="w-full lg:w-4/5">
            </div>
            <div class="w-full lg:w-2/4 p-2 lg:p-10">
               <div class="p-4">
                   <div class="text-5xl my-10">
                        <h1>Forgot</br>Your Password?</h1>
                        <p class="text-base">Enter your valid email associated with your account</p>
                   </div> 
                   <div class="my-4">
                        <input type="text" placeholder="Enter your email" class="rounded-lg w-full lg:w-3/4 h-12 p-4 text-sm border border-gray-300" />
                   </div> 
                   <div class="my-4">
                    <button class="w-full lg:w-3/4 h-12 rounded-lg bg-primary text-white font-semibold tracking-wider text-sm">Reset Password</button>
                   </div>
                   <div class="mt-10">
                       Back to <a href="" class="font-bold">Sign In</a>
                   </div>
               </div>
            </div>
        </div>
    </section>
</body>
</html>
