<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Robert Jr. - Portfolio</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-bglight">
    <div class="background-circle1"></div>
    <div class="background-circle"></div>
    <section class="relative login p-4 md:p-10 z-10">
        <div class="ml-0 md:ml-10">
            <div class="h-10 w-10 rounded-full bg-white"></div>
            <a href="" class="text-white font-bold">Logo</a>
        </div>
        <div class="flex flex-col md:flex-row">
            <div class="w-full md:w-2/4 my-4 ml-0 md:ml-10">
                <div class="my-0 md:my-6">
                    <img src="./images/signin.png" alt="" class="sm:w-full md:w-3/4">
                </div>
                <div>
                    <span class="text-3xl my-4 text-white">Student Management System</span></br>
                    <span class="text-xl my-4 font-extralight text-white tracking-wider">Lorem Ipsum Here</span>
                </div>
            </div>
            <div class="sm:w-full md:w-5/12 mb-10">
                <div class="text-center sm:full md:w-3/4 rounded-md shadow-lg bg-white p-2 md:p-10">
                    <div class="text-4xl my-4 font-bold text-primary tracking-wider">
                        LOGIN
                    </div>
                    <div class="p-4 text-sm">
                        <input type="text" class="rounded-lg w-full h-12 p-4 border border-gray-300" placeholder="Username"/>
                    </div>
                    <div class="p-4 text-sm">
                        <input type="text" class="rounded-lg w-full h-12 p-4 border border-gray-300" placeholder="Password"/>
                    </div>
                    <div class="flex p-4 justify-between text-sm">
                        <div>
                            <input type="checkbox" id="remember" name="remeber">
                            <label class="cursor-pointer select-none" for="remember">Remember me</label>
                        </div>
                        <a href="">Forgot Password?</a>
                    </div>
                    <div class="flex p-4 text-sm">
                        <button class="w-3/5 h-12 rounded-lg bg-primary text-white font-semibold tracking-wider">Login</button>
                        <button class="w-2/5 h-12 rounded-lg border border-gray-300 font-semibold tracking-wider ml-4">Sign up</button>
                    </div>
                    <div class="p-4 text-sm">
                        By signin up, you agree to our Terms and Conditions & Privacy Policy
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
